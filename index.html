<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giordano">
    <meta name="description" content="boolando">
    <!-- library link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>
<body class="debug">
    <header class="container flex justify-around">
        <!-- lista sezioni sito -->
        <ul class="flex">
            <li>Donna</li>
            <li>Uomo</li>
            <li>Bambino</li>
        </ul>
        
        <!-- logo -->

        <img class="logo flex" src="./img/boolean-logo.png" alt="logo-boolean">
        
        <!-- lista icone -->

        <ul class="flex">
            <li><i class="fa-regular fa-user"></i></li>
            <li><i class="fa-regular fa-heart"></i></li>
            <li><i class="fa-solid fa-bag-shopping"></i></li>
        </ul>  
    </header>
    <main class="container flex justify-around"> <!-- contenitore delle card -->
         
        <div class="card">

            <div class="img-card p-relative">
                <img class="alpha" src="./img/1.webp" alt="uomo1">
                <img class="beta" src="./img/1b.webp" alt="uomo2">
            
                <div class="labels">
                    <div class="discount bg-red">
                        -50%             
                    </div>

                    <div class="sustainability bg-green">
                        Sostenibilità
                    </div>
                </div>

                    <div class="hearts bg-white">
                        &hearts;
                    </div>
                </div>
            
            
            <!-- LISTA INFORMAZIONI ABBIGLIAMENTO -->
            <div class="list-information">
                <ul>
                    <li class="brand f-small">Levi'</li>
                    <li class="clothing f-bold">RELAXED FIT TEE UNISEX</li>
                    <li class="price f-small f-bold">
                        <span class="c-red">14,99€</span>
                        <span class="f-through">29,99€</span>
                    </li>
                </ul>
            </div> 
            
            

                
            
            
        </div>


    </main>
    <footer>
        <!-- nome azienda, link informativi, icone  -->
    </footer>
    
</body>
</html>
